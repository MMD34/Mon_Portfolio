<!-- Featured Comments Carousel for Homepage - HTML/CSS Version -->
<!-- Insert this section between Projects and Contact sections -->

<section id="featured-comments-section">
    <div style="max-width: 1200px; margin: 0 auto; padding: 0 1rem;">
        <div class="featured-header">
            <h2>
                <i class="fas fa-star"></i>
                Ce qu'ils pensent de mes projets
            </h2>
            <p>
                Découvrez les avis de ceux qui ont testé mes applications
            </p>
        </div>

        <div id="featured-comments-carousel">
            <!-- Carousel will be dynamically loaded here -->
            <div style="text-align: center; padding: 4rem 0;">
                <div class="loading-spinner" style="margin: 0 auto 1rem;"></div>
                <p style="color: #6b7280;">Chargement des commentaires...</p>
            </div>
        </div>

        <!-- Call to Action -->
        <div style="text-align: center; margin-top: 3rem;">
            <a href="#projects" style="display: inline-flex; align-items: center; gap: 0.5rem; padding: 0.75rem 1.5rem; background: #D89584; color: white; text-decoration: none; border-radius: 8px; font-weight: 600; box-shadow: 0 4px 6px rgba(0,0,0,0.1); transition: all 0.3s ease;">
                <i class="fas fa-eye"></i>
                <span>Voir tous les projets</span>
            </a>
        </div>
    </div>
</section>

<!-- Required Scripts and Styles -->
<link rel="stylesheet" href="css/comments.css">
<script src="js/comments.js"></script>
